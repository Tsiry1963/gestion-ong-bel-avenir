<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEL AVENIR - Gestion Centre Social & Holistique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        :root { --ong-blue: #0056b3; --ong-orange: #ff8c00; --ong-green: #10b981; }
        body { font-family: 'Poppins', sans-serif; background: #f8fafc; color: #1e293b; }
        .card { background: white; border-radius: 20px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); transition: 0.3s; }
        .input-field { border: 1.5px solid #e2e8f0; padding: 12px; border-radius: 12px; width: 100%; transition: 0.3s; font-size: 0.875rem; }
        .input-field:focus { border-color: var(--ong-blue); outline: none; box-shadow: 0 0 0 4px rgba(0,86,179,0.1); }
        .btn-primary { background: var(--ong-blue); color: white; border-radius: 12px; font-weight: 700; transition: 0.3s; cursor: pointer; border: none; }
        .btn-primary:hover { opacity: 0.9; transform: scale(1.02); }
        .status-pill { padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }
        .section-pane { display: none; }
        .section-pane.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Overlay de sécurité */
        #auth-gate { position: fixed; inset: 0; background: #0f172a; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="auth-gate">
    <div class="bg-white p-10 rounded-[2rem] shadow-2xl w-full max-w-md text-center">
        <img src="https://ongbelavenir.org/wp-content/uploads/2019/02/logo-bel-avenir.png" class="h-12 mx-auto mb-6" alt="Logo">
        <h2 class="text-2xl font-black mb-2 text-slate-800 uppercase">Accès Sécurisé</h2>
        <p class="text-slate-400 text-xs mb-8">Identification requise pour le personnel de l'ONG</p>
        <div class="space-y-4 text-left">
            <div>
                <label class="text-[10px] font-black uppercase text-slate-500 ml-1">Email professionnel</label>
                <input type="email" id="login-email" class="input-field" placeholder="admin@ongbelavenir.org">
            </div>
            <div>
                <label class="text-[10px] font-black uppercase text-slate-500 ml-1">Mot de passe</label>
                <input type="password" id="login-pass" class="input-field" placeholder="••••••••">
            </div>
            <button id="btn-do-login" class="w-full btn-primary py-4 uppercase text-xs tracking-widest shadow-xl">Entrer dans le système</button>
        </div>
        <p id="error-msg" class="text-red-500 text-[10px] mt-4 font-bold hidden"></p>
    </div>
</div>

<nav class="bg-white border-b border-slate-200 p-4 sticky top-0 z-50 hidden" id="main-nav">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center gap-4">
            <img src="https://ongbelavenir.org/wp-content/uploads/2019/02/logo-bel-avenir.png" alt="Logo" class="h-10">
            <div>
                <h1 class="font-black text-blue-800 leading-tight uppercase text-sm">Bel Avenir</h1>
                <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Toliara, Madagascar</p>
            </div>
        </div>
        <div class="flex gap-4">
            <button onclick="showSection('list')" class="text-[10px] font-black uppercase text-slate-500 hover:text-blue-600">Registre</button>
            <button id="logout-btn" class="bg-slate-100 text-slate-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Déconnexion</button>
        </div>
    </div>
</nav>

<div class="container mx-auto mt-8 px-4 pb-20 hidden" id="app-content">
    <div class="flex flex-col lg:flex-row gap-8">
        <aside class="lg:w-1/4 space-y-4">
            <div class="card p-4 space-y-2">
                <button onclick="showSection('list')" class="w-full text-left p-4 rounded-xl font-bold text-xs uppercase flex items-center gap-3 hover:bg-blue-50 hover:text-blue-600 transition"><i class="fas fa-list"></i> Liste des bénéficiaires</button>
                <button onclick="prepareNew()" class="w-full text-left p-4 rounded-xl font-bold text-xs uppercase flex items-center gap-3 hover:bg-green-50 hover:text-green-600 transition"><i class="fas fa-plus-circle"></i> Nouvelle Fiche</button>
            </div>
            <div class="p-6 bg-blue-900 text-white rounded-3xl">
                <p class="text-[9px] font-black uppercase opacity-60">Session active</p>
                <p id="user-email-display" class="font-bold text-xs truncate mt-1"></p>
            </div>
        </aside>

        <main class="lg:w-3/4">
            <div id="sec-list" class="section-pane active card p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-black uppercase">Registre Social</h2>
                    <input type="text" id="search-bar" placeholder="Rechercher nom..." class="input-field max-w-xs" oninput="renderTable()">
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-[10px] uppercase text-slate-400 border-b">
                                <th class="pb-4">Bénéficiaire</th>
                                <th class="pb-4">Projet</th>
                                <th class="pb-4">Santé</th>
                                <th class="pb-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="text-sm"></tbody>
                    </table>
                </div>
            </div>

            <div id="sec-form" class="section-pane card p-8">
                <div class="flex justify-between items-center mb-8 pb-4 border-b">
                    <h2 class="text-xl font-black uppercase">Dossier Individuel</h2>
                    <button onclick="saveData()" class="btn-primary px-8 py-2 text-[10px] uppercase shadow-md">Enregistrer</button>
                </div>

                <div class="grid md:grid-cols-3 gap-8">
                    <div class="text-center">
                        <img id="prev-photo" src="https://via.placeholder.com/150" class="w-40 h-40 mx-auto rounded-3xl object-cover mb-4 border-4 border-white shadow-lg">
                        <input type="file" id="f-photo" class="hidden" accept="image/*" onchange="previewImg(this)">
                        <button onclick="document.getElementById('f-photo').click()" class="text-[10px] font-black text-blue-600 uppercase">Charger Photo</button>
                        <input type="text" id="f-id" class="input-field mt-4 text-center font-bold text-orange-500" placeholder="ID (ex: BA-2024)">
                    </div>

                    <div class="md:col-span-2 grid md:grid-cols-2 gap-4">
                        <div><label class="text-[10px] font-black uppercase text-slate-400">Nom Complet</label><input type="text" id="f-nom" class="input-field"></div>
                        <div><label class="text-[10px] font-black uppercase text-slate-400">Sexe</label><select id="f-sexe" class="input-field"><option>Masculin</option><option>Féminin</option></select></div>
                        <div><label class="text-[10px] font-black uppercase text-slate-400">Date de naissance</label><input type="text" id="f-dob" class="input-field" placeholder="JJ/MM/AAAA"></div>
                        <div><label class="text-[10px] font-black uppercase text-slate-400">Site d'inscription</label><input type="text" id="f-site" class="input-field"></div>
                    </div>
                </div>

                <div class="mt-12 grid md:grid-cols-2 gap-8">
                    <div class="p-6 bg-blue-50 rounded-3xl">
                        <h3 class="text-xs font-black uppercase mb-4 text-blue-800">Suivi Scolaire</h3>
                        <input type="text" id="f-niv" placeholder="Dernier Niveau" class="input-field mb-2 bg-white">
                        <input type="text" id="f-moy" placeholder="Moyenne Générale" class="input-field bg-white">
                    </div>
                    <div class="p-6 bg-green-50 rounded-3xl">
                        <h3 class="text-xs font-black uppercase mb-4 text-green-800">Suivi Médical</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" id="f-poids" placeholder="Poids (kg)" class="input-field bg-white">
                            <input type="number" id="f-taille" placeholder="Taille (cm)" class="input-field bg-white">
                        </div>
                    </div>
                    <div class="md:col-span-2 p-6 bg-slate-50 rounded-3xl border border-slate-100">
                        <h3 class="text-xs font-black uppercase mb-4">Contexte Familial</h3>
                        <div class="grid md:grid-cols-3 gap-4">
                            <input type="text" id="f-tut" placeholder="Nom du tuteur" class="input-field bg-white">
                            <input type="text" id="f-contact" placeholder="Contact Tuteur" class="input-field bg-white">
                            <input type="number" id="f-enfants" placeholder="Enfants à charge" class="input-field bg-white">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Configuration Firebase Originale
    const firebaseConfig = {
        apiKey: "AIzaSyDKNy6B4aifDrVDsglGhvU_eCMZOZF6q8g",
        authDomain: "bel-avenir-social-db-878f7.firebaseapp.com",
        databaseURL: "https://bel-avenir-social-db-878f7-default-rtdb.firebaseio.com",
        projectId: "bel-avenir-social-db-878f7",
        storageBucket: "bel-avenir-social-db-878f7.firebasestorage.app",
        messagingSenderId: "483959875408",
        appId: "1:483959875408:web:e7708cd4100a9fe9752e55",
        measurementId: "G-YMWKP5DBKC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let photoData = "";
    let dataList = [];

    // --- SYSTÈME D'AUTHENTIFICATION RÉEL ---
    document.getElementById('btn-do-login').addEventListener('click', async () => {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        const err = document.getElementById('error-msg');
        try {
            await signInWithEmailAndPassword(auth, email, pass);
            err.classList.add('hidden');
        } catch (e) {
            err.innerText = "Accès refusé. Email ou code incorrect.";
            err.classList.remove('hidden');
        }
    });

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('auth-gate').style.display = 'none';
            document.getElementById('main-nav').classList.remove('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('user-email-display').innerText = user.email;
            loadData();
        } else {
            document.getElementById('auth-gate').style.display = 'flex';
        }
    });

    document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

    // --- GESTION DES DONNÉES (CONTENU ORIGINAL) ---
    window.showSection = (id) => {
        document.querySelectorAll('.section-pane').forEach(s => s.classList.remove('active'));
        document.getElementById('sec-' + id).classList.add('active');
    };

    window.previewImg = (input) => {
        const reader = new FileReader();
        reader.onload = (e) => { photoData = e.target.result; document.getElementById('prev-photo').src = e.target.result; };
        reader.readAsDataURL(input.files[0]);
    };

    window.prepareNew = () => {
        photoData = "";
        document.getElementById('prev-photo').src = "https://via.placeholder.com/150";
        document.querySelectorAll('.input-field').forEach(i => i.value = "");
        showSection('form');
    };

    window.saveData = () => {
        const payload = {
            f_id: document.getElementById('f-id').value,
            f_nom: document.getElementById('f-nom').value,
            f_sexe: document.getElementById('f-sexe').value,
            f_dob: document.getElementById('f-dob').value,
            f_site: document.getElementById('f-site').value,
            f_photo: photoData,
            scolaire: { niv: document.getElementById('f-niv').value, moy: document.getElementById('f-moy').value },
            sante: { poids: document.getElementById('f-poids').value, taille: document.getElementById('f-taille').value },
            social: { tuteur: document.getElementById('f-tut').value, tel: document.getElementById('f-contact').value, enf: document.getElementById('f-enfants').value }
        };
        push(ref(db, 'beneficiaires'), payload).then(() => { alert("Dossier Enregistré !"); showSection('list'); });
    };

    function loadData() {
        onValue(ref(db, 'beneficiaires'), (snap) => {
            const val = snap.val();
            dataList = val ? Object.keys(val).map(k => ({...val[k], key: k})) : [];
            renderTable();
        });
    }

    window.renderTable = () => {
        const term = document.getElementById('search-bar').value.toLowerCase();
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = dataList.filter(b => b.f_nom.toLowerCase().includes(term))
            .map(b => `
                <tr class="border-b hover:bg-slate-50 transition">
                    <td class="py-4 flex items-center gap-3">
                        <img src="${b.f_photo || 'https://via.placeholder.com/40'}" class="w-10 h-10 rounded-xl object-cover">
                        <div><p class="font-black text-slate-700">${b.f_nom}</p><p class="text-[9px] text-slate-400 font-bold uppercase">${b.f_id}</p></div>
                    </td>
                    <td class="text-xs font-bold text-slate-500">${b.f_site || '-'}</td>
                    <td><span class="status-pill bg-blue-100 text-blue-700">${b.sante.poids || '0'}kg</span></td>
                    <td class="text-right">
                        <button onclick="deleteRow('${b.key}')" class="text-red-400 hover:text-red-600 p-2"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
    };

    window.deleteRow = (key) => { if(confirm("Supprimer ce dossier ?")) remove(ref(db, 'beneficiaires/' + key)); };

</script>
</body>
</html>
